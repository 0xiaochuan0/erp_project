<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css" />
    <script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>

    <!--表格-->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.css"/>
    <script src="../bootstrap-table/bootstrap-table.js"></script>
    <script src="../bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!--添加扇形叶-->
    <link rel="stylesheet" href="../bootStrap-addTabs/bootstrap.addtabs.css"/>
    <script src="../bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
</head>
<body>
<div class="table" id="myTable" style="width: 1000px;margin-left:10px"></div>
</body>
<script>
    $(function(){
        setMyTable();
    })
    //日期插件
    $("#inboundDate").datetimepicker({
        format: 'yyyy-mm-dd',//显示格式
        todayHighlight: 1,//今天高亮
        minView: "month",//设置只显示到月份
        startView:2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1//选择后自动关闭
    });
    function setMyTable(){
        $('#myTable').bootstrapTable({
            toolbar:'#search',
            url:'../warehouse/queryWarehouse',//获取数据地址
            pagination:true, //是否展示分页
            pageList:[3, 5, 10, 15],//分页组件
            pageNumber:1,
            pageSize:5,//默认每页条数
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,
            columns:[
                {checkbox:true},
                {field:'regionId',title:'仓库编号',width:100},
                {field:'regionName',title:'仓库名称',width:150},
                {field:'regionPlace',title:'仓库地址',width:100},
                {field:'userName',title:'仓管员',width:100},
                {field:'areaSum',title:'货区数量',width:100},
                {field:'shelfSum',title:'货架数量',width:100},
                {field:'123',title:'操作',width:100, formatter:function(value,row,index){
                        var valuesHtml='';

                            valuesHtml+='<button type="button" onclick="addArea('+row.id+')" class="btn btn-danger">新增货区</button>'
                            valuesHtml+='<button type="button" onclick="addShelf('+row.id+')" class="btn btn-danger">新增货架</button>'

                        return valuesHtml;
                    }}
            ]
        });
    }
    function outStorage(id){
        if(id!=null){
            $.ajax({
                url:'../wDelivery/outStorage',
                type:'post',
                data:{id:id},
                success:function(data){
                    if(data){
                        $('#myTable').bootstrapTable('refresh');
                    }else{
                        alert("您的操作错误")
                    }
                }
            })
        }else{
            alert("操作失败,请刷新后再试!")
        }
    }
</script>
</html>
