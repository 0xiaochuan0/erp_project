<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript"  src="../jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bootstrap-treeview/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.css"/>
    <script type="text/javascript"  src="../bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript"  src="../bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-bootbox/bootbox.js"></script>
</head>
<body>
<div id="search">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group" style="float: left">
                <label class="col-sm-2 control-label">供应商:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="indentId" placeholder="请输入供应商名称" />
                </div>
                <label class="col-sm-4 control-label">采购人：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="123" placeholder="请输入采购发起人姓名" />
                </div>
            </div>

            <div class="form-group" style="float: left">
                <label class="col-sm-5 control-label">创建时间：</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inboundDate" />
                </div>
            </div>
            <div class="form-group">
                <div style="margin-left: -10px">
                    <label class="col-sm-1 control-label">订单状态：</label>
                    <div class="col-sm-1">
                        <select id="state" class="form-control">
                            <option value="-1">全部</option>
                            <option value="1">未入库</option>
                            <option value="2">已入库</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <fieldset>
        <div style="margin-left: 1000px;float: left">
            <a href="javascript:setMyTable();" id="searchware" class="btn btn-primary"><i class="fa fa-search"></i>查 询</a>
        </div>
    </fieldset>
</div>
<div class="table" id="myTable" style="width: 1000px;"></div>
</body>
<script>
    $(function(){
        setMyTable();
    })
    //日期插件
    $("#inboundDate").datetimepicker({
        format: 'yyyy-mm-dd',//显示格式
        todayHighlight: 1,//今天高亮
        minView: "month",//设置只显示到月份
        startView:2,
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1//选择后自动关闭
    });
    function setMyTable(){
        $('#myTable').bootstrapTable({
            toolbar:'#search',
            url:'../wManage/queryStock',//获取数据地址
            pagination:true, //是否展示分页
            pageList:[3, 6, 10, 15],//分页组件
            pageNumber:1,
            pageSize:3,//默认每页条数
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,
            queryParams:function(){
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                    indentId:$('#indentId').val(),
                    inboundDate:$('#inboundDate').val(),
                    state:$('#state').val()
                };
            },
            columns:[
                {checkbox:true},
                {field:'returnDate',title:'出库日期',width:100},
                {field:'salesReturnId',title:'订单编号',width:100},
                {field:'type',title:'配送方式',width:100,
                    formatter:function(value,row,index){
                        if(value==1){
                            return "自配送";
                        }else if(value==2){
                            return "第三方物流";
                        }else {
                            return "门店自提";
                        }
                    }},
                {field:'salesReturnId',title:'收货人',width:100},
                {field:'salesReturnId',title:'收货人联系方式',width:100},
                {field:'salesReturnId',title:'配送方式',width:100},
                {field:'warehouseId',title:'出货仓库',width:100},
                {field:'warehouseId',title:'仓管员',width:100},
                {field:'salesReturnId',title:'收货员',width:100},
                {field:'123',title:'操作',width:100, formatter:function(value,row,index){
                        return "查看 | 关闭";
                    }}
            ]
        });
    }
</script>
</html>
