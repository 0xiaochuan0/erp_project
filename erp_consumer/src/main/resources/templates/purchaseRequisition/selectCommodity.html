<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div class="table" id="selectCommodityTable"></div>
    <script>
        $('#selectCommodityTable').bootstrapTable('destroy');
        $('#selectCommodityTable').bootstrapTable({
            //toolbar:'#userToolbar',
            url:'../purchaseRequisition/queryGoodPage',//获取数据地址
            pagination:true, //是否展示分页
            pageList:[5, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:5,//默认每页条数
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,
            queryParams:function(){
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                };
            },
            columns:[
                {checkbox:true},
                {field:'number',title:'商品编号',align:'center',width:150},
                {field:'name',title:'商品名称',align:'center',width:150},
                {field:'inventory',title:'库存量',align:'center',width:150},
                {field:'type_value',title:'规格',align:'center',width:150},
                {field:'type_key',title:'单位',align:'center',width:150},
                {field:'sellingPrice',title:'单价',align:'center',width:150},
            ]
        });
    </script>
</body>
</html>
