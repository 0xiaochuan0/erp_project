<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
    <script src="../jquery-1.9.1.min.js"></script>
    <link href="../css/style.css" rel='stylesheet' type='text/css' />

</head>
<body>
    <script>
        $(document).ready(function(c) {
            $('.close').on('click', function(c){
                $('.login-form').fadeOut('slow', function(c){
                    $('.login-form').remove();
                });
            });
        });
    </script>
    <!--SIGN UP-->
    <h1><img src="../images/u1.png" height="100" width="400"/></h1>
    <div class="login-form">
        <div class="close"> </div>
        <div class="head-info">
            <label class="lbl-1"> </label>
            <label class="lbl-2"> </label>
            <label class="lbl-3"> </label>
        </div>
        <div class="clear"> </div>
        <div class="avtar">
            <img src="../images/avtar.png" />
        </div>
        <form action="../page/login" method="post">
            <input type="text" class="text" name="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" />
            <div class="key">
                <input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>
            </div>
            <div class="signin">
                <input type="submit" value="登陆" />
            </div>
        </form>
    </div>
    <div class="copy-rights">
        <p>版权 &copy; 2018.1806b班二组保留所有权 <a href="http://www.cssmoban.com/" target="_blank" title="1806b二组">1806b二组</a> - 来自 <a href="http://www.jinkeit.com/" title="金科教育" target="_blank">金科教育</a></p>
    </div>
</body>
</html>
