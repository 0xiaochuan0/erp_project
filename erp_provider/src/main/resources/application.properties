spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.100:3306/erp?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=

mybatis.type-aliases-package=com.jk.model.*

dubbo.application.name=dubbox-provider
dubbo.registry.protocol=zookeeper
dubbo.registry.address=localhost:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.protocol.host=localhost
dubbo.scan.basePackages=com.jk.service

mybatis.mapper-locations=classpath:mybatis/*/*.xml

logging.level.com.jk.mapper.*=debug
